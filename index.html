<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            /* Set the background image */
            background-image: url('https://storage.googleapis.com/a1aa/image/XVbWyK6fe6uMfpvbxmDjRvtqSodNSahVU5h7VKu5emFvf9MdC.jpg');
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            height: 100vh; /* Full height */
            margin: 0; /* Remove default margin */
            color: white; /* Text color */
            display: flex; /* Flexbox for centering content */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add text shadow for visibility */
        }
    </style>
    <h2>agas Iframe</h2>
        <iframe src="https://id.wikipedia.org/wiki/Agas" width="1024" height="768" title="agas Iframe"></iframe>
</head>
<body>
    <h1>Welcome to My Webpage!</h1>
</body>
</html>
